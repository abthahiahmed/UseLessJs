<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch Data with UseLessJs</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="items">
            <h2>Student Data From Backend</h2>
            <fetch-data src="http://localhost:4000/get-students" method="get">
                <div class="item">
                    <div>
                        <span style="background-color: {color};">{avatar}</span>
                    </div>
                    <div>
                        <p>{name}</p>
                    </div>
                    <div>
                        <p>{roll}</p>
                    </div>
                </div>
            </fetch-data>
        </div>
        <script type="module" src="/lib/useless.js"></script>
    </body>
</html>
